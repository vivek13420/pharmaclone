    document.querySelector("#paratext").innerText = "The blood sugar postprandial test is done two hours after you start eating your meals. It helps detect prediabetes, type 1 diabetes, type 2 diabetes and gestational diabetes. If your postprandial blood sugars are above 140-200 mg/dL, it indicates that you have diabetes mellitus. The blood sugar postprandial test is essentially a blood glucose test that helps determine your blood sugar levels after a meal. The blood sugar levels usually increase after a meal. If your pancreas functions properly and releases insulin, the blood glucose levels lower down gradually and are utilized by the body for energy. In healthy individuals, blood sugar levels usually drop back to normal levels after meals. But if you have prediabetes, diabetes or gestational diabetes, your body does not produce enough insulin or does not react to the insulin being produced. This causes your blood sugar levels to remain high and you may have high readings in the blood sugar postprandial test results. The blood sugar postprandial test is thus prescribed to diagnose diabetes or prediabetes in adults. If you are prone to diabetes, your blood sugar postprandial test results will be higher than normal, indicating prediabetes or diabetes. If you have diabetes mellitus, then the blood sugar postprandial test helps monitor your blood sugar levels. Based on the test results, your doctor can change your medicines. India is expected to have 79.4 million cases of diabetes mellitus by the year 2030. The pace at which cases of diabetes mellitus are increasing in India is alarming. More than 12.1% of urban Indian adults have diabetes mellitus. To minimise the risk factors or complications of diabetes mellitus, post-prandial blood sugar must be brought under control. This control is difficult to achieve. Regular monitoring of post-prandial blood sugar will lead to better medication and dose adjustments. Well-controlled post-prandial blood sugar will minimise the risk of cardiovascular complications due to diabetes."
